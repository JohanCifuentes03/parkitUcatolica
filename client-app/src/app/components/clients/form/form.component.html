<div class="card bg-dark text-white my-5">
    <div class="card-header" >{{title}}</div>
    <div class="card-body">

        <form (ngSubmit)="edit()">

            <div class="fomr-group row my-3">
                <label for="Name" class="col-form-label col-sm-2 ">Id</label>
                <div class="col-sm-6">
                    <input type="text" name="" id="" class="form-control"  [(ngModel)]="client.codigo" name="codigo" placeholder="Enter your id..">
                </div>
            </div>


            <div class="fomr-group row my-3">
                <label for="Name" class="col-form-label col-sm-2 ">Name</label>
                <div class="col-sm-6">
                    <input type="text" name="" id="" class="form-control"  [(ngModel)]="client.nombre" name="name" placeholder="Enter your name..">
                </div>
            </div>

            <div class="fomr-group row my-3 ">
                <label for="Name" class="col-form-label col-sm-2 ">Last Name</label>
                <div class="col-sm-6">
                    <input type="text" name="" id="" class="form-control" [(ngModel)]="client.apellido" name="lastName" placeholder="Enter your last name..">
                </div>
            </div>


            <div class="fomr-group row my-3 ">
                <label for="Name" class="col-form-label col-sm-2 ">Email</label>
                <div class="col-sm-6">
                    <input type="text" name="" id="" class="form-control" [(ngModel)]="client.correoElectronico" name="email" placeholder="Enter your email..">
                </div>
            </div>

            <div class="fomr-group row my-3">
                <label for="Name" class="col-form-label col-sm-2 ">Phone</label>
                <div class="col-sm-6">
                    <input type="text" name="" id="" class="form-control"  [(ngModel)]="client.telefono" name="telefono" placeholder="Enter your phone..">
                </div>
            </div>


            <div class="fomr-group row my-3">
                <label for="Name" class="col-form-label col-sm-2 ">direccion</label>
                <div class="col-sm-6">
                    <input type="text" name="" id="" class="form-control"  [(ngModel)]="client.direccion" name="direccion" placeholder="Enter your address..">
                </div>
            </div>

            <div class="form-group row my-3 ">
                <div class="col-sm-6">
                    <button class="btn btn-primary " role="button">Edit</button>
                </div>
            </div>

        </form>

    </div>

</div>
